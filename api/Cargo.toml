[package]
name = "pic-store-api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pic-store-auth = { path = "../auth" }
pic-store-db = { path = "../db" }
pic-store-http-errors = { path = "../http-errors" }
pic-store-storage = { path = "../storage" }

anyhow = "1.0.57"
axum = { version="0.5.7", features = ["multipart"] }
clap = { version = "3.2.4", features = ["derive", "env", "wrap_help"] }
dotenv = "0.15.0"
log = "0.4.17"
num_cpus = "1.13.1"
opentelemetry = { version= "0.17.0", features = ["rt-tokio-current-thread"] }
opentelemetry-otlp = { version = "0.10.0" }
sea-orm = { version = "0.8.0", features = ["runtime-tokio-rustls", "sqlx-postgres", "sqlx-mysql", "sqlx-sqlite", "with-time", "with-uuid"]}
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
time = { version = "0.2", features = ["serde"] }
tokio = { version = "1.19.2", features = [ "full", "test-util" ] }
tonic = "0.6.2"
tracing = "0.1.35"
tracing-bunyan-formatter = "0.3.2"
tracing-honeycomb = "0.4.3"
tracing-log = "0.1.3"
tracing-opentelemetry = "0.17.3"
tracing-subscriber = { version = "0.3.11", features = ["env-filter"] }
tracing-tree = "0.2.1"
tower = "0.4.12"
uuid = "0.8"
tracing-error = "0.2.0"
color-eyre = "0.6.1"
thiserror = "1.0.31"
biscuit-auth = "2.2.0"
futures = "0.3.21"
http-body = "0.4.5"
async-trait = "0.1.56"
hyper = "0.14.19"
blake2 = "0.10.4"
image = { version = "0.24.2", features= ["avif-decoder", "webp"]}
imageinfo = "0.7.4"
bytes = "1.1.0"

[dependencies.tower-http]
version = "0.3.4"
features = [ "catch-panic", "decompression-gzip", "decompression-br", "compression-gzip", "compression-deflate", "limit", "request-id", "trace" ]
